<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>歷史訂單紀錄</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Noto Sans TC", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-50 text-gray-800 min-h-screen px-4 pt-6 pb-10">
        <h1 class="text-2xl font-bold text-center mb-6">📅 歷史訂單查詢</h1>

        <div class="max-w-xl mx-auto">
            <label for="dateInput" class="block mb-2 font-semibold"
                >選擇日期：</label
            >
            <input
                type="date"
                id="dateInput"
                class="border rounded p-2 mb-4 w-full"
            />
            <button
                onclick="loadHistory()"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full mb-6"
            >
                🔍 查詢
            </button>
        </div>

        <div id="orders" class="space-y-4 max-w-4xl mx-auto"></div>

        <script>
            async function loadHistory() {
                const date = document.getElementById("dateInput").value;
                let url = date
                    ? `/api/order/history/${date}`
                    : `/api/order/history/today`;

                try {
                    const res = await fetch(url);
                    const orders = await res.json();
                    renderOrdersGrouped(orders, !date);
                } catch (err) {
                    console.error("讀取失敗：", err);
                    alert("載入訂單失敗：" + err.message);
                }
            }

            function renderOrdersGrouped(orders, groupByDate = false) {
                const container = document.getElementById("orders");
                container.innerHTML = "";

                if (!orders.length) {
                    container.innerHTML =
                        '<p class="text-center text-gray-500">沒有訂單紀錄</p>';
                    return;
                }

                if (groupByDate) {
                    const grouped = {};
                    orders.forEach((o) => {
                        const d = o.created_at.split("T")[0];
                        if (!grouped[d]) grouped[d] = [];
                        grouped[d].push(o);
                    });

                    Object.keys(grouped)
                        .sort((a, b) => b.localeCompare(a))
                        .forEach((date) => {
                            const section = document.createElement("div");
                            section.innerHTML = `<h2 class="text-lg font-bold my-4">${date}</h2>`;
                            grouped[date].forEach((order) => {
                                section.innerHTML += renderOrderCard(order);
                            });
                            container.appendChild(section);
                        });
                } else {
                    orders.forEach((order) => {
                        container.innerHTML += renderOrderCard(order);
                    });
                }
            }

            function renderOrderCard(order) {
                const time = new Date(order.created_at).toLocaleTimeString(
                    "zh-TW",
                    {
                        hour: "2-digit",
                        minute: "2-digit",
                    }
                );

                const itemList = order.items
                    .map((item) => {
                        let addonText = "";
                        if (item.addons && item.addons.length) {
                            addonText = item.addons
                                .map((a) =>
                                    typeof a === "object"
                                        ? `${a.label}（+$${a.price}）`
                                        : a
                                )
                                .join("、");
                        }
                        return `<li>${item.name}${
                            addonText ? `（${addonText}）` : ""
                        } x${item.qty}</li>`;
                    })
                    .join("");

                return `
        <div class="bg-white p-4 rounded-xl shadow-md border mb-4">
            <div class="flex justify-between items-center mb-2">
            <span class="text-sm text-gray-500">🕒 ${time}</span>
            <span class="text-sm text-gray-700 font-medium">桌號：${
                order.table_no || "-"
            }</span>
            </div>
            <ul class="list-disc list-inside text-sm text-gray-800">${itemList}</ul>
            ${
                order.note
                    ? `<p class="mt-2 text-sm text-gray-600">📝 備註：${order.note}</p>`
                    : ""
            }
            <p class="mt-2 text-right text-base font-semibold">💰 總金額：$${
                order.total
            }</p>
        </div>`;
            }

            window.onload = loadHistory;
        </script>
    </body>
</html>
