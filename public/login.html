<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>廚房登入</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Noto Sans TC", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded shadow max-w-sm w-full">
            <h1 class="text-2xl font-bold mb-6 text-center">🔐 廚房登入</h1>
            <input
                type="password"
                id="password"
                placeholder="請輸入密碼"
                class="w-full p-3 border rounded mb-4"
            />
            <button
                onclick="login()"
                class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700"
            >
                登入
            </button>
            <p id="error" class="text-red-500 mt-4 text-sm text-center hidden">
                ❌ 密碼錯誤
            </p>
        </div>

        <script>
            const CORRECT_PASSWORD = "yamaha123";

            function login() {
                const input = document.getElementById("password").value;
                if (input === CORRECT_PASSWORD) {
                    localStorage.setItem("kitchenLogin", "true");
                    location.href = "/kitchen.html";
                } else {
                    document.getElementById("error").classList.remove("hidden");
                }
            }
        </script>
    </body>
</html>
