<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ÂïÜÂìÅË©≥ÊÉÖ</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Noto Sans TC", sans-serif;
            }
        </style>
    </head>
    <body class="bg-[#fdfaf6] text-[#3f3f3f] min-h-screen pb-24">
        <!-- ËøîÂõûÊåâÈàï -->
        <a
            onclick="history.back()"
            class="fixed top-4 left-4 bg-white text-gray-700 px-3 py-2 rounded-full shadow hover:bg-gray-200 flex items-center space-x-1 z-50"
        >
            <span>üîô</span><span class="hidden sm:inline">ËøîÂõû</span>
        </a>

        <div class="max-w-md mx-auto px-4 pt-16">
            <div class="bg-white rounded-xl shadow p-6">
                <!-- ÂïÜÂìÅÂúñËàáË≥áË®ä -->
                <div class="flex flex-col items-center mb-4">
                    <div
                        class="w-32 h-32 rounded-full overflow-hidden bg-gray-100 mb-3"
                    >
                        <img
                            id="itemImage"
                            src="https://via.placeholder.com/120"
                            alt="ÂïÜÂìÅÂúñÁâá"
                            class="w-full h-full object-cover"
                        />
                    </div>
                    <h1 id="itemName" class="text-xl font-bold text-center">
                        ÂïÜÂìÅÂêçÁ®±
                    </h1>
                    <p id="itemPrice" class="text-orange-500 text-lg font-bold">
                        ÂÉπÊ†º
                    </p>
                </div>

                <!-- Âä†ÊñôÈÅ∏È†Ö -->
                <div id="addonsContainer" class="mb-4"></div>

                <!-- Êï∏ÈáèË™øÊï¥ -->
                <label class="block font-semibold mb-1">Êï∏ÈáèÔºö</label>
                <div class="flex items-center justify-center gap-4 mb-4">
                    <button
                        onclick="changeQty(-1)"
                        class="px-4 py-2 bg-gray-200 rounded-full hover:bg-gray-300 text-xl"
                    >
                        -
                    </button>
                    <span
                        id="qtyDisplay"
                        class="text-xl font-bold w-10 text-center"
                        >1</span
                    >
                    <button
                        onclick="changeQty(1)"
                        class="px-4 py-2 bg-gray-200 rounded-full hover:bg-gray-300 text-xl"
                    >
                        +
                    </button>
                </div>

                <!-- ÂÇôË®ª -->
                <label class="block font-semibold mb-1">ÂÇôË®ªÔºö</label>
                <textarea
                    id="note"
                    class="w-full p-3 border rounded mb-4 text-base"
                    placeholder="‰æãÂ¶ÇÔºö‰∏çË¶ÅËèú Áæé‰πÉÊªã..."
                ></textarea>

                <!-- Âä†ÂÖ•Ë≥ºÁâ©Ëªä -->
                <button
                    onclick="addToCart()"
                    class="w-full bg-orange-500 text-white py-3 rounded-lg font-bold hover:bg-orange-600 text-lg"
                >
                    Âä†ÂÖ•Ë≥ºÁâ©Ëªä
                </button>
            </div>
        </div>

        <script>
            let item = null;
            let qty = 1;

            async function loadItem() {
                const params = new URLSearchParams(location.search);
                const itemId = params.get("id");
                const res = await fetch("/data/menu.json");
                const data = await res.json();

                for (const category of data) {
                    const found = category.items.find((i) => i.id === itemId);
                    if (found) {
                        item = found;
                        break;
                    }
                }

                if (!item) {
                    document.body.innerHTML =
                        '<p class="text-center text-red-500 mt-20">Êâæ‰∏çÂà∞Ë©≤ÂïÜÂìÅ</p>';
                    return;
                }

                document.getElementById("itemName").textContent = item.name;
                document.getElementById(
                    "itemPrice"
                ).textContent = `$${item.price}`;
                if (item.image) {
                    document.getElementById("itemImage").src = item.image;
                }

                const addonContainer =
                    document.getElementById("addonsContainer");
                if (item.addons && item.addons.length) {
                    addonContainer.innerHTML =
                        '<label class="block font-semibold mb-2">Âä†ÊñôÈÅ∏È†ÖÔºö</label>';
                    item.addons.forEach((addon, index) => {
                        const id = `addon-${index}`;
                        addonContainer.innerHTML += `
            <label class="block mb-2 text-base">
              <input type="checkbox" id="${id}" data-price="${addon.price}" value="${addon.name}" class="mr-2">
              ${addon.name}Ôºà+$${addon.price}Ôºâ
            </label>`;
                    });
                }
            }

            function changeQty(delta) {
                qty = Math.max(1, qty + delta);
                document.getElementById("qtyDisplay").textContent = qty;
            }

            function addToCart() {
                const note = document.getElementById("note").value;
                const addons = [];

                if (item.addons && item.addons.length) {
                    item.addons.forEach((addon, index) => {
                        const checkbox = document.getElementById(
                            `addon-${index}`
                        );
                        if (checkbox && checkbox.checked) {
                            addons.push({
                                label: checkbox.value,
                                price: parseInt(checkbox.dataset.price),
                            });
                        }
                    });
                }

                const cartItem = {
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    qty,
                    addons,
                    note,
                };

                const cart = JSON.parse(localStorage.getItem("cart") || "[]");
                cart.push(cartItem);
                localStorage.setItem("cart", JSON.stringify(cart));

                alert("‚úÖ Â∑≤Âä†ÂÖ•Ë≥ºÁâ©ËªäÔºÅ");
                location.href = "/";
            }

            loadItem();
        </script>
    </body>
</html>
