<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>廚房訂單管理</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Noto Sans TC", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-50 text-gray-800 min-h-screen px-4 pt-6 pb-10">
        <h1 class="text-2xl font-bold text-center mb-6">👨‍🍳 廚房訂單管理</h1>

        <!-- 歷史訂單按鈕 -->
        <div class="text-right max-w-4xl mx-auto mb-4">
            <a
                href="/history.html"
                class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-full text-sm font-medium shadow"
            >
                📜 歷史訂單
            </a>
        </div>

        <!-- 訂單列表 -->
        <div id="orders" class="space-y-4 max-w-4xl mx-auto"></div>

        <!-- 聲音提示 -->
        <audio id="ding" src="/audio/ding.mp3" preload="auto"></audio>

        <script>
            let currentOrderIds = [];

            async function fetchOrders() {
                try {
                    const res = await fetch("/api/order/today");
                    const orders = await res.json();

                    const newIds = orders.map((o) => o.id);
                    const hasNew = newIds.some(
                        (id) => !currentOrderIds.includes(id)
                    );
                    if (hasNew && currentOrderIds.length) {
                        document.getElementById("ding").play();
                    }
                    currentOrderIds = newIds;

                    renderOrders(orders);
                } catch (err) {
                    console.error("取得訂單失敗：", err);
                }
            }

            function renderOrders(orders) {
                const container = document.getElementById("orders");
                container.innerHTML = "";

                if (!orders.length) {
                    container.innerHTML =
                        '<p class="text-center text-gray-500">目前沒有訂單。</p>';
                    return;
                }

                orders.forEach((order) => {
                    const card = document.createElement("div");
                    card.className = "bg-white p-4 rounded-xl shadow-md border";

                    const time = new Date(order.created_at).toLocaleTimeString(
                        "zh-TW",
                        {
                            hour: "2-digit",
                            minute: "2-digit",
                        }
                    );

                    const itemList = order.items
                        .map((item) => {
                            let addonText = "";
                            if (item.addons && item.addons.length) {
                                addonText = item.addons
                                    .map((a) =>
                                        typeof a === "object"
                                            ? `${a.label}（+$${a.price}）`
                                            : a
                                    )
                                    .join("、");
                            }
                            return `<li>${item.name}${
                                addonText ? `（${addonText}）` : ""
                            } x${item.qty}</li>`;
                        })
                        .join("");

                    card.innerHTML = `
            <div class="flex justify-between items-center mb-2">
            <span class="text-sm text-gray-500">🕒 ${time}</span>
            <span class="text-sm text-gray-700 font-medium">桌號：${
                order.table_no || "-"
            }</span>
            </div>
            <ul class="list-disc list-inside text-sm text-gray-800">${itemList}</ul>
            ${
                order.note
                    ? `<p class="mt-2 text-sm text-gray-600">📝 備註：${order.note}</p>`
                    : ""
            }
            <div class="flex justify-between items-center mt-4">
            <p class="text-base font-semibold">💰 總金額：$${order.total}</p>
            <button onclick="completeOrder('${
                order.id
            }')" class="ml-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                ✅ 完成
            </button>
            </div>`;

                    container.appendChild(card);
                });
            }

            async function completeOrder(id) {
                if (!confirm("確定要標記為已完成嗎？")) return;
                const res = await fetch(`/api/order/${id}/complete`, {
                    method: "POST",
                });
                const result = await res.json();
                if (res.ok) {
                    fetchOrders();
                } else {
                    alert(result.error || "操作失敗");
                }
            }

            fetchOrders();
            setInterval(fetchOrders, 5000);
        </script>
    </body>
</html>
