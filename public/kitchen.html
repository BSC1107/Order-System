<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>歷史訂單紀錄</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Noto Sans TC", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-50 text-gray-800 min-h-screen px-4 pt-6 pb-10 text-lg">
        <h1 class="text-3xl font-bold text-center mb-6">📅 歷史訂單查詢</h1>

        <div class="max-w-2xl mx-auto mb-6">
            <label for="dateInput" class="block mb-2 font-semibold text-lg"
                >選擇日期：</label
            >
            <input
                type="date"
                id="dateInput"
                class="border rounded p-2 mb-4 w-full text-lg"
                value="${new Date().toISOString().split('T')[0]}"
            />
            <button
                onclick="loadHistory()"
                class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 w-full text-lg"
            >
                🔍 查詢
            </button>
        </div>

        <div id="orders" class="space-y-6 max-w-5xl mx-auto"></div>

        <script>
            async function loadHistory() {
                const date = document.getElementById("dateInput").value;
                if (!date) {
                    alert("請選擇日期");
                    return;
                }

                try {
                    const res = await fetch(`/api/order/history/${date}`);
                    const orders = await res.json();
                    renderOrders(orders);
                } catch (err) {
                    console.error("讀取失敗：", err);
                    alert("載入訂單失敗");
                }
            }

            function renderOrders(orders) {
                const container = document.getElementById("orders");
                container.innerHTML = "";

                if (!orders.length) {
                    container.innerHTML =
                        '<p class="text-center text-gray-500 text-xl">沒有訂單紀錄</p>';
                    return;
                }

                orders.forEach((order) => {
                    const card = document.createElement("div");
                    card.className = "bg-white p-6 rounded-xl shadow-md border";

                    const time = new Date(order.created_at).toLocaleTimeString(
                        "zh-TW",
                        {
                            hour: "2-digit",
                            minute: "2-digit",
                        }
                    );

                    const itemList = order.items
                        .map((item) => {
                            let addonText = "";
                            if (item.addons && item.addons.length) {
                                addonText = item.addons
                                    .map((a) =>
                                        typeof a === "object"
                                            ? `${a.label}（+$${a.price}）`
                                            : a
                                    )
                                    .join("、");
                            }
                            return `<li>${item.name}${
                                addonText ? `（${addonText}）` : ""
                            } x${item.qty}</li>`;
                        })
                        .join("");

                    card.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <span class="text-base text-gray-500">🕒 ${time}</span>
                    <span class="text-base font-medium text-gray-700">桌號：${
                        order.table_no || "-"
                    }</span>
                </div>
                <ul class="list-disc list-inside text-gray-800 mb-2 leading-relaxed">${itemList}</ul>
                ${
                    order.note
                        ? `<p class="text-base text-gray-600 mb-2">📝 備註：${order.note}</p>`
                        : ""
                }
                <p class="text-right text-xl font-bold text-orange-600">💰 總金額：$${
                    order.total
                }</p>
                `;

                    container.appendChild(card);
                });
            }

            window.onload = loadHistory;
        </script>
    </body>
</html>
